<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header>
        <img src="playlist.svg" alt="playlist" id="playlist-img">
        <h2>FEEL THE MUSIC</h2>
        <img class="img2"src="music.svg" alt="music" id="music-img">
    </header>
    <main>
        <div class="left">
            <div class="song-image">
               <img src="sound.gif" alt="gif" id="musicAni">
            </div>
            <div class="volume-div">
                <div class="valume-img">
                    <img src="valume.svg" alt="valume" id="volumeImg">
                </div>
                <!-- vlaue up and down -->
                <input type="range" id="valume-range" onchange="volume()">
                
            </div>
        </div>
        <div class="right">
               <div class="details">
                    <h3 id="song-name">aa lihhu tu aa jaaye</h3>
                    <h5 id="song-singer">-Arjit singh</h5>
               </div>
               <input type="range" id="song-duration" onchange="durantion()">

               <div class="controls">
                
                <div class="previous">
                    <img src="previous.svg" alt="prev"id="prev-img" onclick="previousSong()">
                 </div>
                <div class="plays"> 
                    <img src="play.svg" alt="play"id="play-pause" onclick="playPause()">
                </div>
                <div class="nexts">
                    <img src="next.svg" alt="next"id="next-img" onclick="nextSong()">
                </div>

               </div>
        </div>

        <div class="playlist">
               <div class="playlist-song">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcXutVRNQ3ZJLiY1Cr_CtPDNIzSFoEtieihw&s"alt="img">
                  <div class="song-details">
                    <h2>aa likhu tu aa jaaye </h2>
                    <h3>Arjit Singh</h3>
                  </div>
               </div>
               <div class="playlist-song">
                <img src="images.jpg"alt="img">
                <div class="song-details">
                  <h2>mai bhi hu tu bhi hai</h2>
                  <h3>Arjit Singh</h3>
                </div>
               </div>
               <div class="playlist-song">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKHWBkGV5Vwp6tHc8Ad96Bj_X030vDkVDtYQ&s"alt="img">
                <div class="song-details">
                  <h2>o jalimaa</h2>
                  <h3>Arjit Singh</h3>
                </div>
               </div>
               <div class="playlist-song">
                <img src="musicIcon.jpg"alt="img">
                <div class="song-details">
                  <h2>tere sangh yaara</h2>
                  <h3>Arjit Singh</h3>
                </div>
               </div>
               <div class="playlist-song">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRu6PkaYZGFEzK9-YtL4DOulENbIBS0Hqp4Yg&s"alt="img">
                <div class="song-details">
                  <h2>07</h2>
                  <h3>Arjit Singh</h3>
                </div>
               </div>
               <div class="playlist-song">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxnEOQh6uJG4VbZejllnhzJ69urElx4ybUSQ&s"alt="img">
                <div class="song-details">
                  <h2>08</h2>
                  <h3>Arjit Singh</h3>
                </div>
               </div>
               <div class="playlist-song">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5N6O-0NYXsGfW2ywytMLted25mfsVsmCDiA&s"alt="img">
                <div class="song-details">
                  <h2>ye mausam ki barish</h2>
                  <h3>Arjit Singh</h3>
                </div>
               </div>
               <div class="playlist-song">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXx9g-KK1e6JQNk_qt_1lpklR4Bsdtm1f0Fw&s"alt="img">
                <div class="song-details">
                  <h2>06</h2>
                  <h3>Arjit Singh</h3>
                </div>
               </div>
        </div>
    </main>
    <script src="script.js"></script>

</html>
